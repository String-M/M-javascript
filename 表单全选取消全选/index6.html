<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单全选取消全选</title>
    <style>
        table{
            width: 200px;
            margin: 200px auto;
            text-align: center;
            font-size: 14px ;

        }
        thead tr{
            height: 30px;
            background-color:skyblue;
        }
        tbody tr{
            height: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="qxuan"></th>
            <th>商品</th>
            <th>价钱</th>
        </tr>
        </thead>
        <tbody id="dxuan">
            <tr>
                <td><input type="checkbox" ></td>
                <td>iphone8</td>
                <td>8000</td>
            </tr>
            <tr>
                <td><input type="checkbox" ></td>
                <td>ipad pro</td>
                <td>5000</td>
            </tr>
            <tr>
                <td><input type="checkbox" ></td>
                <td>ipad air</td>
                <td>2000</td>
            </tr>
            <tr>
                <td><input type="checkbox" ></td>
                <td>apple watch</td>
                <td>2000</td>
            </tr>
        </tbody>
    </table>
    <script>
        //获取元素
        var qxuan=document.getElementById("qxuan");
        var dxuan=document.getElementById("dxuan").getElementsByTagName("input");
        //绑定事件
        qxuan.onclick=function () {
            for(var i=0;i<dxuan.length;i++){
                dxuan[i].checked=this.checked;
            }
        }
        for (var i=0;i<dxuan.length;i++){
            dxuan[i].onclick=function () {
                var flag=true;
                for (var i=0;i<dxuan.length;i++){
                    if(!dxuan[i].checked){
                        flag=false;
                        break;
                    }
                }
                qxuan.checked=flag;
            }
        }
    </script>
</body>
</html>
