<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环精灵图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        .box{
            width: 250px;
            margin: 100px auto;
        }
        .box li{
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            background: url(jlt.png) no-repeat top;
        }
    </style>
</head>
<body>
     <div class="box">
         <ul>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
             <li></li>
         </ul>
     </div>
     <script>
         //获取元素
         var lis=document.querySelectorAll("li");
         for(var i=0;i<lis.length;i++){
             var index=i*44
             lis[i].style.backgroundPosition="0 -"+index+"px "
         }
     </script>
</body>
</html>
